        <form action="https://formsubmit.co/riotclubbr@gmail.com" method="POST" class="form">
            <input type="hidden" name="_captcha" value="false">  
            <input type="hidden" name="_template" value="table">
            <p class='field required'>
                <label class='label required' for='name'>Nome Completo</label>
                <input class='text-input' id='name' name='name' required type='text'>
            </p>
            <p class='field required half'>
                <label class='label' for='email'>E-mail</label>
                <input class='text-input' id='email' name='email' required type='email'>
            </p>
            <p class='field half'>
                <label class='label' for='phone'>WhatsApp</label>
                <input class='text-input' id='phone' name='phone' type='phone'>
            </p>
                
            <div class='field required'>
                <label class='label'>Simulador/Arcade Favorito</label>
                <ul class='checkboxes'>
                    <li class='checkbox'>
                        <input class='checkbox-input' id='choice-0' name='choice' type='checkbox' value='0'>
                        <label class='checkbox-label' for='choice-0'>Assetto Corsa / Competizone</label>
                    </li>
                    <li class='checkbox'>
                        <input class='checkbox-input' id='choice-1' name='choice' type='checkbox' value='1'>
                        <label class='checkbox-label' for='choice-1'>Dirt Rally 2.0</label>
                    </li>
                    <li class='checkbox'>
                        <input class='checkbox-input' id='choice-2' name='choice' type='checkbox' value='2'>
                        <label class='checkbox-label' for='choice-2'>Euro Truck Simulator</label>
                    </li>
                    <li class='checkbox'>
                        <input class='checkbox-input' id='choice-3' name='choice' type='checkbox' value='3'>
                        <label class='checkbox-label' for='choice-3'>F1 21 / 22</label>
                    </li>
                    <li class='checkbox'>
                        <input class='checkbox-input' id='choice-4' name='choice' type='checkbox' value='3'>
                        <label class='checkbox-label' for='choice-4'>Forza Horizon 4 / 5</label>
                    </li>
                    <li class='checkbox'>
                        <input class='checkbox-input' id='choice-5' name='choice' type='checkbox' value='3'>
                        <label class='checkbox-label' for='choice-5'>Need For Speed Heat</label>
                    </li>
                    <li class='checkbox'>
                        <input class='checkbox-input' id='choice-6' name='choice' type='checkbox' value='3'>
                        <label class='checkbox-label' for='choice-6'>Project Cars 2</label>
                    </li>
                    <li class='checkbox'>
                        <input class='checkbox-input' id='choice-7' name='choice' type='checkbox' value='3'>
                        <label class='checkbox-label' for='choice-7'>The Crew 2</label>
                    </li>
                </ul>
                </div>
                <div class='field required'>
                    <label class='label'>Plataforma</label>
                    <ul class='options'>
                        <li class='option'>
                            <input class='option-input' id='option-0' name='option' type='radio' value='0'>
                            <label class='option-label' for='option-0'>Computador</label>
                        </li>
                        <li class='option'>
                            <input class='option-input' id='option-1' name='option' type='radio' value='1'>
                            <label class='option-label' for='option-1'>Xbox</label>
                        </li>
                        <li class='option'>
                            <input class='option-input' id='option-2' name='option' type='radio' value='2'>
                            <label class='option-label' for='option-2'>PlayStation</label>
                        </li>
                        <li class='option'>
                            <input class='option-input' id='option-3' name='option' type='radio' value='3'>
                            <label class='option-label' for='option-3'>Mobile</label>
                        </li>
                    </ul>
                </div>
                <p class='field required'>
                    <label class='label' for='about'>Mensagem</label>
                    <textarea class='textarea' cols='50' id='about' name='about' rows='4'></textarea>
                </p>
                <p class='field half required'>
                    <label class='label' for='select'>Estilo de GamePlay</label>
                    <select class='select' id='select'>
                        <option selected value=''></option>
                        <option value='forfun'>Forfun</option>
                        <option value='front-end'>Amador</option>
                        <option value='back-end'>Profissional</option>
                    </select>
                </p>
                <p class='field half'>
                    <input class='button' type='submit' value='Enviar'>
                </p>
